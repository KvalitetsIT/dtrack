{{- if .Values.bootstrap.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-bootstrap-envs"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
    app.kubernetes.io/name: {{ .Release.Name | quote }}
type: Opaque
stringData:
  DEFAULT_ADMIN_PASSWORD: {{ .Values.bootstrap.defaultAdminPassword | quote }}
  {{- if .Values.bootstrap.adminPassword.value }}
  ADMIN_PASSWORD: {{ .Values.bootstrap.adminPassword.value | quote }}
  {{- end }}
  {{- if .Values.bootstrap.github.advisory_mirroring_token.value }}
  GITHUB_ADVISORY_TOKEN: {{ .Values.bootstrap.github.advisory_mirroring_token.value | quote }}
  {{- end }}
  {{- if .Values.bootstrap.trivy.api_token.value }}
  TRIVY_API_TOKEN: {{ .Values.bootstrap.trivy.api_token.value | quote }}
  {{- end }}
  {{- if .Values.bootstrap.oss_index.username }}
  OSS_INDEX_API_USERNAME: {{ .Values.bootstrap.oss_index.username | quote }}
  {{- end }}
  {{- if .Values.bootstrap.oss_index.token.value }}
  OSS_INDEX_API_TOKEN: {{ .Values.bootstrap.oss_index.token.value | quote }}
  {{- end }}
{{- end }}
