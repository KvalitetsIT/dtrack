{{- if .Values.bootstrap.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Release.Name }}-bootstrap-mount"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
    app.kubernetes.io/name: {{ .Release.Name | quote }}
type: Opaque
stringData:
  users.yaml: |
    users:
    {{- .Values.bootstrap.users | toYaml | nindent 6 }}
  teams.yaml: |
    teams:
    {{- .Values.bootstrap.teams | toYaml | nindent 6 }}
  groups.yaml: |
    groups:
    {{- .Values.bootstrap.groups | toYaml | nindent 6 }}
{{- end }}
