{{- if .Values.bootstrap.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-bootstrap"
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
    app.kubernetes.io/name: {{ .Release.Name | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 6
  template:
    metadata:
      name: "{{ .Release.Name }}-bootstrap"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: "{{ .Release.Name }}-bootstrap"
        app.kubernetes.io/name: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      restartPolicy: Never
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: "{{ .Release.Name }}-bootstrap"
          image: "{{ .Values.bootstrap.image.repository }}/{{ .Values.bootstrap.image.name }}:{{ .Values.bootstrap.image.tag }}"
          volumeMounts:
            - name: bootstrap
              mountPath: "/bootstrap"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          env:
            - name: LOG_LEVEL
              value: "{{ .Values.bootstrap.logLevel }}"
            - name: BASE_URL
              value: "{{ .Values.bootstrap.baseUrl }}"
            - name: GOOGLE_OSV_ENABLED
              value: "{{ .Values.bootstrap.google.osv_enabled }}"
            - name: FRONTEND_BASE_URL
              value: "{{ .Values.bootstrap.frontendBaseUrl }}"
            - name: TRIVY_IGNORE_UNFIXED
              value: "{{ .Values.bootstrap.trivy.ignore_unfixed }}"
          {{- if .Values.bootstrap.trivy.base_url }}
            - name: TRIVY_BASE_URL
              value: "{{ .Values.bootstrap.trivy.base_url }}"
            {{- end }}
          {{- if .Values.bootstrap.adminPassword.secret.name }}
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.bootstrap.adminPassword.secret.name }}
                  key: {{ .Values.bootstrap.adminPassword.secret.key }}
          {{- end }}
          {{- if .Values.bootstrap.github.advisory_mirroring_token.secret.name }}
            - name: GITHUB_ADVISORY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.bootstrap.github.advisory_mirroring_token.secret.name }}
                  key: {{ .Values.bootstrap.github.advisory_mirroring_token.secret.key }}
          {{- end }}
          {{- if .Values.bootstrap.trivy.api_token.secret.name }}
            - name: TRIVY_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.bootstrap.trivy.api_token.secret.name }}
                  key: {{ .Values.bootstrap.trivy.api_token.secret.key }}
          {{- end }}
          {{- if .Values.bootstrap.oss_index.token.secret.name }}
            - name: OSS_INDEX_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.bootstrap.oss_index.token.secret.name }}
                  key: {{ .Values.bootstrap.oss_index.token.secret.key }}
          {{- end }}
          envFrom:
            - secretRef:
                name: "{{ .Release.Name }}-bootstrap-envs"
      volumes:
        - name: bootstrap
          secret:
            secretName: "{{ .Release.Name }}-bootstrap-mount"
{{- end }}
